status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: status.weblate.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  #baseUrl: /status
  logoUrl: https://s.weblate.org/cdn/Logo-Darktext.png
  name: Weblate Status
  introTitle: Weblate Status Dashboard
  introMessage: You can find more information about Weblate on [weblate.org](https://weblate.org/) or you check our [hosting plans](https://weblate.org/hosting/).
  favicon: https://s.weblate.org/cdn/logo-128.png
  faviconSvg: https://s.weblate.org/cdn/weblate.svg
  links:
    - rel: stylesheet
      href: https://s.weblate.org/cdn/font-source/source-sans-pro.css
  customBodyHtml: |
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://stats.cihar.com/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '27']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="https://stats.cihar.com/matomo.php?idsite=27&amp;rec=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Matomo Code -->
  css: |
    body {
      font-family: 'Source Sans Pro', Arial, sans-serif;
      font-weight: 400;
      font-size: 18px;
    }
    a.svelte-a08hsz {
      font-weight: 600;
      font-size: 18px;
      line-height: 23px;
    }
    h1 {
      font-size: 40px;
      font-weight: bold;
      letter-spacing: -1px;
    }
    h2 {
      font-size: 26px;
      font-weight: 400;
      letter-spacing: -0.5px;
    }
    h4 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .logo.svelte-a08hsz div {
      display: none;
    }
    .logo.svelte-a08hsz img.svelte-a08hsz {
      height: 100px;
    }
